<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Maquina de Caricias</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    h1, h2, h3 {
      margin-top: 1rem;
    }
    #maskCanvas {
      border: 1px solid #dee2e6;
      touch-action: none;
    }
    .btn-toggle {
      width: 100%;
      margin-bottom: 0.5rem;
    }
    #overlayImage, #maskCanvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-3">Maquina de Caricias</h1>
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Last Command Sent:</h2>
        <h3 id="lastKey" class="text-monospace">None</h3>
        <div class="mb-3">
          <label for="speed" class="form-label">Motor Speed</label>
          <input type="number" id="speed" class="form-control" value="1000">
        </div>
        <div class="row">
          <div class="col-sm-4 mb-3">
            <h3>Motor Punta</h3>
            <button id="motorXUp" class="btn btn-outline-primary btn-toggle">Up</button>
            <button id="motorXDown" class="btn btn-outline-primary btn-toggle">Down</button>
          </div>
          <div class="col-sm-4 mb-3">
            <h3>Motor Base 1</h3>
            <button id="motorYUp" class="btn btn-outline-secondary btn-toggle">Up</button>
            <button id="motorYDown" class="btn btn-outline-secondary btn-toggle">Down</button>
          </div>
          <div class="col-sm-4 mb-3">
            <h3>Motor Base 2</h3>
            <button id="motorZUp" class="btn btn-outline-success btn-toggle">Up</button>
            <button id="motorZDown" class="btn btn-outline-success btn-toggle">Down</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Detected Marker Overlay</h2>
        <div id="imageContainer" class="position-relative text-center mb-3">
          <img id="overlayImage" src="/overlay.jpg" alt="Overlayed Marker">
          <canvas id="maskCanvas" class="position-absolute top-0 start-0"></canvas>
        </div>
        <button id="saveMaskBtn" class="btn btn-primary">Save Mask</button>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Update Configuration</h2>
        <form id="configForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="HIGH_HEIGHT" class="form-label">HIGH_HEIGHT</label>
              <input type="number" id="HIGH_HEIGHT" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label for="LOW_HEIGHT" class="form-label">LOW_HEIGHT</label>
              <input type="number" id="LOW_HEIGHT" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label for="DEFAULT_MOTOR_SPEED" class="form-label">DEFAULT_MOTOR_SPEED</label>
              <input type="number" id="DEFAULT_MOTOR_SPEED" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label for="AREA_TOLERANCE" class="form-label">AREA_TOLERANCE</label>
              <input type="number" id="AREA_TOLERANCE" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label for="POS_TOLERANCE" class="form-label">POS_TOLERANCE</label>
              <input type="number" id="POS_TOLERANCE" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label for="HIBERNATION_HEIGHT" class="form-label">HIBERNATION_HEIGHT</label>
              <input type="number" id="HIBERNATION_HEIGHT" class="form-control" value="5000">
            </div>
            <div class="col-md-6 mb-3">
              <label for="MOVEMENT_FACTOR" class="form-label">MOVEMENT_FACTOR</label>
              <input type="number" step="0.1" id="MOVEMENT_FACTOR" class="form-control" value="0.6">
            </div>
            <div class="col-md-6 mb-3">
              <label for="stepSize" class="form-label">Step Size</label>
              <input type="number" id="stepSize" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <fieldset class="mb-3">
                <legend class="col-form-label">Recorrido</legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="recorridoAzar" name="recorrido" value="azar" checked>
                  <label class="form-check-label" for="recorridoAzar">Al Azar</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="recorridoSecuencial" name="recorrido" value="secuencial">
                  <label class="form-check-label" for="recorridoSecuencial">Secuencial</label>
                </div>
              </fieldset>
              <fieldset class="mb-3">
                <legend class="col-form-label">Paso</legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="pasoContinuo" name="paso" value="continuo" checked>
                  <label class="form-check-label" for="pasoContinuo">Continuo</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="pasoSubiendoBajando" name="paso" value="subiendo_bajando">
                  <label class="form-check-label" for="pasoSubiendoBajando">Subiendo y Bajando</label>
                </div>
              </fieldset>
            </div>
          </div>
          <button type="button" id="updateConfigBtn" class="btn btn-success">Update Configuration</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Original functionality scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      function sendCommand(tip, left, right) {
        const speed = document.getElementById("speed").value || "0";
        const commandStr = `(${tip},${left},${right},${speed})`;
        document.getElementById("lastKey").textContent = commandStr;
        fetch(`/command?cmd=${encodeURIComponent(commandStr)}`, { method: "POST" })
          .catch(error => console.error("Error sending command:", error));
      }
      document.getElementById("motorXUp").addEventListener("click", () => sendCommand(-10,0,0));
      document.getElementById("motorXDown").addEventListener("click", () => sendCommand(10,0,0));
      document.getElementById("motorYUp").addEventListener("click", () => sendCommand(0,-10,0));
      document.getElementById("motorYDown").addEventListener("click", () => sendCommand(0,10,0));
      document.getElementById("motorZUp").addEventListener("click", () => sendCommand(0,0,-10));
      document.getElementById("motorZDown").addEventListener("click", () => sendCommand(0,0,10));
      fetch("/config")
        .then(r => { if(!r.ok) throw new Error("Failed to load configuration"); return r.json(); })
        .then(config => {
          ["HIGH_HEIGHT","LOW_HEIGHT","DEFAULT_MOTOR_SPEED","AREA_TOLERANCE","POS_TOLERANCE","MAX_MOVEMENT_RETRIES","AREA2DISTANCE_CONSTANT"].forEach(id => {
            if(config[id]!==undefined) document.getElementById(id).value = config[id];
          });
          if(config.STEP_SIZE!==undefined) document.getElementById("stepSize").value = config.STEP_SIZE;
          if(config.RECORRIDO) document.querySelector(`input[name="recorrido"][value="${config.RECORRIDO}"]`).checked=true;
          if(config.PASO) document.querySelector(`input[name="paso"][value="${config.PASO}"]`).checked=true;
          if(config.HIBERNATION_HEIGHT!==undefined) document.getElementById("HIBERNATION_HEIGHT").value = config.HIBERNATION_HEIGHT;
          if(config.MOVEMENT_FACTOR!==undefined) document.getElementById("MOVEMENT_FACTOR").value = config.MOVEMENT_FACTOR;
          if(config.MAX_VALUE!==undefined) document.getElementById("MAX_VALUE").value = config.MAX_VALUE;
        })
        .catch(console.error);
      document.getElementById("updateConfigBtn").addEventListener("click", function() {
        const updatedConfig = {
          HIBERNATION_HEIGHT: parseInt(document.getElementById("HIBERNATION_HEIGHT").value),
          HIGH_HEIGHT: parseInt(document.getElementById("HIGH_HEIGHT").value),
          LOW_HEIGHT: parseInt(document.getElementById("LOW_HEIGHT").value),
          DEFAULT_MOTOR_SPEED: parseInt(document.getElementById("DEFAULT_MOTOR_SPEED").value),
          AREA_TOLERANCE: parseInt(document.getElementById("AREA_TOLERANCE").value),
          POS_TOLERANCE: parseInt(document.getElementById("POS_TOLERANCE").value),
          MAX_MOVEMENT_RETRIES: parseInt(document.getElementById("MAX_MOVEMENT_RETRIES").value),
          MOVEMENT_FACTOR: parseFloat(document.getElementById("MOVEMENT_FACTOR").value),
          MAX_VALUE: parseInt(document.getElementById("MAX_VALUE").value),
          AREA2DISTANCE_CONSTANT: parseInt(document.getElementById("AREA2DISTANCE_CONSTANT").value),
          STEP_SIZE: parseInt(document.getElementById("stepSize").value),
          RECORRIDO: document.querySelector('input[name="recorrido"]:checked').value,
          PASO: document.querySelector('input[name="paso"]:checked').value
        };
        fetch("/config", {method:"PUT",headers:{"Content-Type":"application/json"},body:JSON.stringify(updatedConfig)})
          .then(r => { if(!r.ok) throw new Error("Failed to update configuration"); return r.json(); })
          .then(() => alert("Configuration updated successfully"))
          .catch(e => {console.error(e); alert("Error updating configuration");});
      });
      setInterval(() => {
        const img = document.getElementById("overlayImage");
        if(img) img.src = `/overlay.jpg?t=${new Date().getTime()}`;
      }, 2000);
      const overlayImage = document.getElementById("overlayImage");
      const maskCanvas = document.getElementById("maskCanvas");
      const ctx = maskCanvas.getContext("2d");
      let drawing=false,lastX=0,lastY=0,canvasInitialized=false;
      overlayImage.onload = function() {
        if(!canvasInitialized) {
          maskCanvas.width=overlayImage.width;
          maskCanvas.height=overlayImage.height;
          canvasInitialized=true;
          ctx.lineWidth=35;ctx.strokeStyle="black";ctx.lineCap="round";
        }
      };
      function startDrawing(e){drawing=true;const rect=maskCanvas.getBoundingClientRect();lastX=e.clientX-rect.left;lastY=e.clientY-rect.top;}
      function draw(e){if(!drawing)return;const rect=maskCanvas.getBoundingClientRect();const x=e.clientX-rect.left,y=e.clientY-rect.top;ctx.beginPath();ctx.moveTo(lastX,lastY);ctx.lineTo(x,y);ctx.stroke();lastX=x;lastY=y;}
      function stop(){drawing=false;}
      maskCanvas.addEventListener("mousedown",startDrawing);
      maskCanvas.addEventListener("mousemove",draw);
      maskCanvas.addEventListener("mouseup",stop);
      maskCanvas.addEventListener("mouseout",stop);
      maskCanvas.addEventListener("touchstart",e=>{e.preventDefault();startDrawing({clientX:e.touches[0].clientX,clientY:e.touches[0].clientY})},false);
      maskCanvas.addEventListener("touchmove",e=>{e.preventDefault();draw({clientX:e.touches[0].clientX,clientY:e.touches[0].clientY})},false);
      maskCanvas.addEventListener("touchend",e=>{e.preventDefault();stop()},false);
      document.getElementById("saveMaskBtn").addEventListener("click",function(){
        const off=document.createElement("canvas");off.width=maskCanvas.width;off.height=maskCanvas.height;
        const offCtx=off.getContext("2d");offCtx.fillStyle="white";offCtx.fillRect(0,0,off.width,off.height);
        offCtx.drawImage(maskCanvas,0,0);
        off.toBlob(function(blob){
          const form=new FormData();form.append("file",blob,"mask.jpg");
          fetch("/mask",{method:"POST",body:form})
            .then(r=>{if(!r.ok)throw new Error("Failed to save mask");return r.json();})
            .then(()=>alert("Mask saved successfully"))
            .catch(e=>{console.error(e);alert("Error saving mask");});
        },"image/jpeg");
      });
    });
  </script>
</body>
</html>
